<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`
    .replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productContent = document.getElementById('product-content');
const badgesContainer = document.getElementById('badges-container');
const productName = document.getElementById('product-name');
const productCategory = document.getElementById('product-category');
const productPrice = document.getElementById('product-price');
const productDescription = document.getElementById('product-description');
const thumbnailContainer = document.getElementById('thumbnail-container');
const productThumbnail = document.getElementById('product-thumbnail');
const productUser = document.getElementById('product-user');

// Show/hide sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    productContent.classList.toggle('hidden', state !== 'ready');
}

// Render product detail
function renderProduct(product) {
    // Title
    productName.textContent = product.name;
    document.title = `${product.name} - My Shop`;

    // Category badge
    badgesContainer.innerHTML = '';
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-600 text-white';
    categoryBadge.textContent = product.category;
    badgesContainer.appendChild(categoryBadge);

    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }

    // Expensive badge
    if (product.price > 1000000) {
        const expensiveBadge = document.createElement('span');
        expensiveBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-red-100 text-red-800';
        expensiveBadge.textContent = 'Expensive';
        badgesContainer.appendChild(expensiveBadge);
    }

    // Category and price
    productCategory.textContent = `Category: ${product.category}`;
    productPrice.textContent = `Rp ${product.price.toLocaleString('id-ID')}`;

    // Thumbnail
    if (product.thumbnail) {
        productThumbnail.src = product.thumbnail;
        productThumbnail.alt = product.name;
        thumbnailContainer.classList.remove('hidden');
    } else {
        thumbnailContainer.classList.add('hidden');
    }

    // Description
    productDescription.textContent = product.description;

    // Seller info
    const sellerName = product.user_username || 'Anonymous';
    productUser.textContent = `Seller: ${sellerName}`;
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');

        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderProduct(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize
loadProductDetail();
</script>
