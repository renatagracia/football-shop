{% extends 'base.html' %}

{% block meta %}
<title>Register - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your Football Shop account</p>
      </div>

      <!-- Form Errors Display -->
      <div id="form-errors" class="mb-6 hidden">
        <div id="error-messages">
          <!-- Error messages will be inserted here -->
        </div>
      </div>

      <form id="registerForm" method="POST" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          id="submit-btn"
          class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 flex items-center justify-center">
          <span id="btn-text">Create Account</span>
          <svg id="loading-spinner" class="hidden w-5 h-5 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
            Sign In
          </a>
        </p>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const loadingSpinner = document.getElementById('loading-spinner');
    const formErrors = document.getElementById('form-errors');
    const errorMessages = document.getElementById('error-messages');

    function showLoading() {
        btnText.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');
        submitBtn.disabled = true;
    }

    function hideLoading() {
        btnText.classList.remove('hidden');
        loadingSpinner.classList.add('hidden');
        submitBtn.disabled = false;
    }

    function showErrors(errors) {
        errorMessages.innerHTML = '';
        
        Object.values(errors).forEach(fieldErrors => {
            fieldErrors.forEach(error => {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 mb-2';
                errorDiv.textContent = error;
                errorMessages.appendChild(errorDiv);
            });
        });
        
        formErrors.classList.remove('hidden');
    }

    function hideErrors() {
        formErrors.classList.add('hidden');
    }

    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;
        
        // Basic validation
        if (!username || !password1 || !password2) {
            showErrors({__all__: ['Please fill in all fields']});
            return;
        }

        if (password1 !== password2) {
            showErrors({password2: ['Passwords do not match']});
            return;
        }

        hideErrors();
        showLoading();

        try {
            const response = await fetch('{% url "main:register" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    username: username,
                    password1: password1,
                    password2: password2
                })
            });

            const data = await response.json();

            if (data.success) {
                showToast('Success!', data.message, 'success');
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = '{% url "main:login" %}';
                }, 1500);
            } else {
                if (data.errors) {
                    showErrors(data.errors);
                } else {
                    showErrors({__all__: [data.error || 'Registration failed. Please try again.']});
                }
                hideLoading();
            }

        } catch (error) {
            console.error('Registration error:', error);
            showErrors({__all__: ['Network error. Please try again.']});
            hideLoading();
        }
    });

    // Clear errors when user starts typing
    const inputs = registerForm.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('input', hideErrors);
    });
});
</script>
{% endblock content %}
