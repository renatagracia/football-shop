<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
          Add New Product
        </h3>
        <p id="modalSubtitle" class="text-sm text-gray-600 mt-1">Share your latest football products with the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <input type="hidden" id="productId" name="product_id">
        
        <!-- Product Name -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <!-- Price -->
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 250000" min="0" required>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Describe the product" required></textarea>
        </div>

        <!-- Category -->
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
            <option value="ball">Football</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Thumbnail URL -->
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/product-image.jpg">
        </div>

        <!-- Featured Product -->
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Add Product</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <div class="p-6">
      <div class="flex items-center mb-4">
        <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
          <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-medium text-gray-900">Delete Product</h3>
        </div>
      </div>
      
      <div class="mt-2">
        <p id="deleteMessage" class="text-sm text-gray-500">Are you sure you want to delete this product? This action cannot be undone.</p>
      </div>
      
      <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
        <button type="button" id="confirmDelete" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">Delete</button>
        <button type="button" id="cancelDelete" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:mt-0 sm:w-auto sm:text-sm">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script>
let currentProductId = null;

function showModal(mode = 'create', productData = null) {
    const modal = document.getElementById('crudModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalSubtitle = document.getElementById('modalSubtitle');
    const submitButton = document.getElementById('submitProduct');
    const form = document.getElementById('productForm');

    if (mode === 'edit' && productData) {
        modalTitle.textContent = 'Edit Product';
        modalSubtitle.textContent = 'Update your product information';
        submitButton.textContent = 'Update Product';
        
        // Fill form with existing data
        document.getElementById('productId').value = productData.id;
        document.getElementById('name').value = productData.name;
        document.getElementById('price').value = productData.price;
        document.getElementById('description').value = productData.description;
        document.getElementById('category').value = productData.category;
        document.getElementById('thumbnail').value = productData.thumbnail || '';
        document.getElementById('is_featured').checked = productData.is_featured;
        
        currentProductId = productData.id;
    } else {
        modalTitle.textContent = 'Add New Product';
        modalSubtitle.textContent = 'Share your latest football products with the community';
        submitButton.textContent = 'Add Product';
        form.reset();
        document.getElementById('productId').value = '';
        currentProductId = null;
    }

    modal.classList.remove('hidden');
    setTimeout(() => {
        const modalContent = document.getElementById('crudModalContent');
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
}

function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
        modal.classList.add('hidden');
    }, 150);
}

function showDeleteModal(productId, productName) {
    const modal = document.getElementById('deleteModal');
    currentProductId = productId;
    
    // Update confirmation message
    const message = document.getElementById('deleteMessage');
    message.textContent = `Are you sure you want to delete "${productName}"? This action cannot be undone.`;
    
    modal.classList.remove('hidden');
}

function hideDeleteModal() {
    const modal = document.getElementById('deleteModal');
    modal.classList.add('hidden');
    currentProductId = null;
}

// Utility function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

async function submitProductForm() {
    const form = document.getElementById('productForm');
    const formData = new FormData(form);
    const isEdit = !!currentProductId;
    
    const url = isEdit 
        ? `/update-product-ajax/${currentProductId}/`
        : '/add-product-ajax/';
    
    try {
        const response = await fetch(url, {
            method: "POST",
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': getCookie('csrftoken'),
            }
        });

        if (response.ok) {
            hideModal();
            showToast(isEdit ? 'Product updated successfully!' : 'Product added successfully!', '', 'success');
            refreshProducts();
        } else {
            throw new Error('Failed to save product');
        }
    } catch (error) {
        console.error('Error:', error);
        showToast('Failed to save product. Please try again.', '', 'error');
    }
}

async function deleteProduct() {
    if (!currentProductId) return;
    
    try {
        const response = await fetch(`/delete-product-ajax/${currentProductId}/`, {
            method: "POST",
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': getCookie('csrftoken'),
            }
        });

        if (response.ok) {
            hideDeleteModal();
            showToast('Product deleted successfully!', '', 'success');
            refreshProducts();
        } else {
            throw new Error('Failed to delete product');
        }
    } catch (error) {
        console.error('Error:', error);
        showToast('Failed to delete product. Please try again.', '', 'error');
    }
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
    // Product form submission
    document.getElementById("productForm").addEventListener("submit", function(e) {
        e.preventDefault();
        submitProductForm();
    });

    // Delete modal buttons
    document.getElementById("confirmDelete").addEventListener("click", deleteProduct);
    document.getElementById("cancelDelete").addEventListener("click", hideDeleteModal);
});
</script>
